<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Health FAQ Assistant</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <h1>ü©∫ Smart Health Assistant</h1>
    <p class="subtitle">Type your symptom or question and get instant health advice*</p>

    <form id="faqForm">
      <input 
        type="text" 
        id="queryInput" 
        name="query" 
        placeholder="e.g. I have a cold and sore throat" 
        required 
      />
      <button type="submit">Get Answer</button>
    </form>

    <div id="loader" class="hidden">‚è≥ Checking database...</div>

    <div id="responseBox" class="hidden">
      <h2>üìã Result</h2>
      <p><strong>Category:</strong> <span id="category"></span></p>
      <p><strong>Question:</strong> <span id="question"></span></p>
      <p><strong>Answer:</strong> <span id="answer"></span></p>
    </div>

    <div id="errorBox" class="hidden">‚ö†Ô∏è No relevant answer found. Please try again.</div>
  </div>

  <script>
    const form = document.getElementById('faqForm');
    const input = document.getElementById('queryInput');
    const loader = document.getElementById('loader');
    const responseBox = document.getElementById('responseBox');
    const errorBox = document.getElementById('errorBox');
    const category = document.getElementById('category');
    const question = document.getElementById('question');
    const answer = document.getElementById('answer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      loader.classList.remove('hidden');
      responseBox.classList.add('hidden');
      errorBox.classList.add('hidden');

      const query = input.value;

      try {
        const res = await fetch('http://127.0.0.1:5000/api/faq', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ query: query })
        });

        loader.classList.add('hidden');

        if (!res.ok) {
          errorBox.classList.remove('hidden');
          return;
        }

        const data = await res.json();
        category.textContent = data.category;
        question.textContent = data.question;
        answer.textContent = data.answer;
        responseBox.classList.remove('hidden');

      } catch (err) {
        loader.classList.add('hidden');
        errorBox.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
